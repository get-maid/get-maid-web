<!DOCTYPE HTML>
<html>
	<head>
		<title>Get-Maid</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="images/GetMaid.png" type="image/png">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="../index.html" class="logo"><img src="images/GetMaid.png" alt="logo" style="width: 1.8em; vertical-align: middle; padding-bottom: 0.4em;">&nbsp;&nbsp;&nbsp;Get - Maid</a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="#footer">Contact us</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Delivery section -->
			<section id="one">
				<div class="inner">
					<header>
						<h2 style="text-align: center;">Let us know, what do you want to get delivered and <br> leave the rest on us!</h2>
					</header>
                    <div class="row" style="margin-top: 4em;">
                        <div class="column">
							<div class="card">
								<h5>Groceries</h5>
								<a href="dhanbad/grocery_store_list.html">
									<img src="images/grocery.png">
								</a>
							</div>
						</div>

                        <div class="column">
							<div class="card">
								<h5>Medicines</h5>
								<a href="dhanbad/medical_store_list.html">
									<img src="images/medicine.png">
								</a>
							</div>
                        </div>

                        <div class="column">
                          	<div class="card">
								<h5>Foods & Drinks</h5>
								<a href="dhanbad/restaurant_list.html">
									<img src="images/restaurants.png">
								</a>
							</div>
                        </div>

                        <div class="column">
							<div class="card">
								<h5>Stationaries and Gifts</h5>
								<a href="dhanbad/stationary_list.html">
									<img src="images/gifting.png">
								</a>
							</div>
                        </div>
					</div>
					<p style="text-align: center; font-family: 'Pacifico', cursive; margin: 1.5em 0 0; font-size: 2em;">Want something else?</p>
					<textarea placeholder="Type here" name="" id="" cols="10" rows="2"></textarea>
					<input type="button" value="Done" style="margin: 2em 0 6em 0;">
                </div>
			</section>

		

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Get in Touch</h2>
						<h3>
							<a href="https://www.facebook.com/pages/category/Product-Service/Get-Maid-Official-103079637946706/" class="fa fa-facebook" aria-hidden="true" style="padding: 0 1em 0 0;"></a>
							<a href="https://www.twitter.com/" class="fa fa-twitter" aria-hidden="true" style="padding: 0 1em 0 0;"></a>
							<a href="https://www.linkedin.com/" class="fa fa-linkedin" style="padding: 0 1em 0 0;"></a>
							<a href="https://www.google.com/" class="fa fa-google" style="padding: 0;"></a>
						</h3>
					</header>
					<form method="post" action="#" style="margin-bottom: 1em;">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="alt" /></li>
						</ul>
					</form>
					<div id="team-Quarx"  style="margin-top: 0;">
						Made with <strong style="font-size: 1.3em; margin: 0;">â™¥</strong> by <a href="./team.html">Team Quarx</a>!
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
